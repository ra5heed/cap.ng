
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Caps.ng | Premium Cap Store</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Navigation Bar -->
	<nav class="navbar">
		<div class="container nav-container">
			<a href="index.html" class="logo">Caps.ng</a>
			<button class="hamburger" id="hamburger">
				<span></span>
				<span></span>
				<span></span>
			</button>
			<ul class="nav-links" id="nav-links">
				<li><a href="index.html" class="active">Home</a></li>
				<li><a href="shop.html">Shop</a></li>
				<li><a href="about.html">About Us</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li><a href="cart.html" class="cart-link">Cart <span id="cart-count">0</span></a></li>
			</ul>
		</div>
	</nav>
	<!-- Hero Section -->
	<header class="hero-section">
		<div class="container hero-content">
			<div class="hero-text">
				<h1>Elevate Your Style with <span class="accent">Caps.ng</span></h1>
				<p class="tagline">Premium caps for every personality and occasion.</p>
				<a href="shop.html" class="cta-btn">Shop Now</a>
			</div>
			<div class="hero-image">
				<img src="image/IMG_5772.png" alt="Featured Cap">
			</div>
		</div>
	</header>
	<!-- Featured Products -->
	<section class="featured-section container">
		<h2>Featured Caps</h2>
		<div class="featured-products" id="featured-products">
			<!-- JS will inject featured products -->
		</div>
	</section>
	<!-- Footer -->
	<footer class="footer">
		<div class="container footer-content">
			<div class="footer-brand">
				<span class="logo">Caps.ng</span>
				<p>Premium caps for every style.</p>
			</div>
			<div class="footer-links">
				<a href="#">Instagram</a>
				<a href="#">Twitter</a>
				<a href="#">Facebook</a>
			</div>
			<div class="footer-newsletter">
				<form id="newsletter-form">
					<label for="newsletter-email">Subscribe to our newsletter</label>
					<input type="email" id="newsletter-email" placeholder="Your email">
					<button type="submit">Sign Up</button>
				</form>
			</div>
			<div class="footer-contact">
				<p>Contact: info@caps.ng</p>
			</div>
		</div>
	</footer>
	<script src="main.js"></script>
	<script>
		// Inject featured products on homepage
		document.addEventListener('DOMContentLoaded', function() {
			if (document.getElementById('featured-products')) {
				const products = [
					{
						id: 1,
						name: "Classic Black Cap",
						image: "image/IMG_5772.png",
						price: 25
					},
					{
						id: 2,
						name: "Street Style Cap",
						image: "image/IMG_5773.png",
						price: 30
					},
					{
						id: 3,
						name: "Sporty Snapback",
						image: "image/IMG_5774.png",
						price: 28
					}
				];
				document.getElementById('featured-products').innerHTML = products.map(product => `
					<div class='product-card'>
						<a href="product.html?id=${product.id}">
							<img src="${product.image}" alt="${product.name}">
							<h3>${product.name}</h3>
						</a>
						<p class="price">$${product.price}</p>
						<a href="product.html?id=${product.id}" class="view-btn">View Details</a>
					</div>
				`).join('');
			}
		});
	</script>
</body>
</html>
