<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Cap Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo">Caps.ng</a>
      <button class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="cart.html" class="cart-link">Cart <span id="cart-count">0</span></a></li>
      </ul>
    </div>
  </nav>
  <!-- Contact Section -->
  <main class="contact-section container">
    <h1>Contact Us</h1>
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="contact-info">
      <p>Email: info@caps.ng</p>
      <p>Instagram: @caps.ng</p>
    </div>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <div class="footer-brand">
        <span class="logo">Caps.ng</span>
        <p>Premium caps for every style.</p>
      </div>
      <div class="footer-links">
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
        <a href="#">Facebook</a>
      </div>
      <div class="footer-newsletter">
        <form id="newsletter-form">
          <label for="newsletter-email">Subscribe to our newsletter</label>
          <input type="email" id="newsletter-email" placeholder="Your email">
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <div class="footer-contact">
        <p>Contact: info@caps.ng</p>
      </div>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
