<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | Cap Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo">Caps.ng</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html" class="cart-link active">Cart <span id="cart-count">0</span></a></li>
      </ul>
    </div>
  </nav>
  <!-- Cart Section -->
  <main class="cart-section container">
    <h1>Your Cart</h1>
    <div id="cart-items">
      <!-- Cart items will be injected by JS -->
    </div>
    <div class="cart-summary" id="cart-summary">
      <!-- Cart summary will be injected by JS -->
    </div>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <div class="footer-brand">
        <span class="logo">Caps.ng</span>
        <p>Premium caps for every style.</p>
      </div>
      <div class="footer-links">
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
        <a href="#">Facebook</a>
      </div>
      <div class="footer-newsletter">
        <form id="newsletter-form">
          <label for="newsletter-email">Subscribe to our newsletter</label>
          <input type="email" id="newsletter-email" placeholder="Your email">
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <div class="footer-contact">
        <p>Contact: info@caps.ng</p>
      </div>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
